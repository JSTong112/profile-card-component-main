<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="information">
      <img src="images\image-victor.jpg" alt="icon" class="icon">
      <div class="personal">

        <span class="name">
          Victor Crest 
        </span>

        <span class="age">
        26
        </span>

      </div>
        <span class="address">London</span>
    </div>

      <div class="stats">
        
        <div class="details">
          <span class="number">80K</span>
          <span class="type">Followers</span>
        </div>

        <div class="details">
          <span class="number">803K</span>
          <span class="type">Likes</span>
        </div>
        
        <div class="details">
          <span class="number">1.4K</span>
          <span class="type"> Photos</span>
        </div>
      </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
